<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        position: relative;
        background-color: white;
        align-items: center;
        box-sizing: border-box;
        height: 100vh;
        display: flex;
        overflow: hidden;
      }
      button {
        flex: 1;
        display: inline;
        font-weight: bold;
        cursor: pointer;
        height: 100%;
        border: none;
        padding: 0;
        background-color: transparent;
        outline: none;
      }
      /* button:active {
        transform: scale(0.99);
      } */
      #sev {
      }

      #besle {
      }
      img {
        width: 100%;
        height: 100%;
        max-height: 100vh;
        display: block;
        object-fit: cover;
      }
    </style>
    <title>DOG</title>
  </head>

  <body>
    <button id="sev">
      <img src="../images/sev-off.png" alt="" />
    </button>
    <button id="besle">
      <img src="../images/besle-off.png" alt="" />
    </button>
    <script src="./socket.io.min.js"></script>
    <script type="text/javascript">
      const sevBtn = document.getElementById("sev");
      const besleBtn = document.getElementById("besle");
      const sevImg = document.querySelector("#sev img");
      const besleImg = document.querySelector("#besle img");
      var socket = io("http://localhost:3000");

      socket.on("connect", function (data) {
        console.log("connection connection");
      });
      socket.on("sev-stop-client", function (data) {
        sevImg.src = "../images/sev-off.png";
      });
      socket.on("besle-stop-client", function (data) {
        besleImg.src = "../images/besle-off.png";
      });
      socket.on("sev-start-client", function (data) {
        sevImg.src = "../images/sev-on.png";
      });
      socket.on("besle-start-client", function (data) {
        besleImg.src = "../images/besle-on.png";
      });
      sevBtn.addEventListener("click", () => {
        socket.emit("sev");
      });

      besleBtn.addEventListener("click", () => {
        socket.emit("besle");
      });
    </script>
  </body>
</html>
