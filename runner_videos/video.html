<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyvision</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
        }

        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 10;
        }
    </style>
</head>

<body>
    <video id="video" autoplay loop playsinline></video>

    <script src="./jquery.min.js"></script>
    <script src="./socket.io.min.js"></script>
    <script>
        $(function () {
            const socket = io('http://127.0.0.1:3000');

            var rfidCode = ''
            var $video = $("#video")

            function retrieveParam(name) {
                const url = new URL(window.location.href);
                return url.searchParams.get(name);
            }

            const videoName = retrieveParam('video');
            const counterParam = retrieveParam('counter');

            let counter = null
            if (counterParam && !isNaN(counterParam)) {
                $("body").css("min-height","100vh");
                $("body").css("position","relative");
                counter = parseInt(counterParam)
                setInterval(() => {
                    if (counter === 0) return
                    $("#counter").remove()
                    counter--
                    let counterElement = `<span 
                    style="
                    color:black;
                    border-radius:5px;
                    font-size:64px;
                    font-weight:bold;
                    background-color:white;
                    padding:5px;
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    z-index: 10;
                    transform: translate(-50%,-50%);"
                    id="counter">${counter}</span>`
                    $("body").append(counterElement);
                }, 1000)
            }

            $video.attr('src', './' + videoName);

            // var $v = document.getElementById('video');

            // $v.addEventListener('ended', function() {
            //     this.currentTime = 0;
            //     this.play();
            // }, false);

            // $v.play();

            var isToJump = false
            var toJump = ''

            $(document).on('keypress', function (e) {
                if (e.code === 'KeyR') {
                    $video.trigger('play');
                }

                if (e.code === 'KeyP') {
                    $video.trigger('pause');
                }

                if (e.code === 'KeyJ') {
                    document.getElementById('video').currentTime = parseFloat(toJump)
                    toJump = ''
                    isToJump = false
                }

                if (e.code === 'KeyD') {
                    isToJump = true
                    toJump = ''
                }

                if (
                    (e.keyCode >= 48 && e.keyCode <= 57) ||
                    (e.key === '.')
                ) {
                    if (isToJump) {
                        toJump += e.key
                    } else {
                        console.log(e)
                        rfidCode += e.key
                    }
                }

                if (e.code === 'Enter') {
                    // emit rfid data to localhost
                    socket.emit('send_rfid', rfidCode)
                    rfidCode = ''
                    isToJump = false
                }
            });
        })
    </script>
</body>

</html>
